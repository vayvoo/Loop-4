<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="main-header">
      <div class="header-left">
        <div class="online-icon"></div>
        <span class="sender-name">mark zuckerberg</span>
      </div>
      <button class="close-icon"></button>
    </header>
    <div class="message-block">
      <div class="white-block">
          <div class="chat-date">
            <span class="today-text">Today</span>
          </div>
          <div class="left-message">
            <time class="time-text">10:53</time>
            
            <div class="left-bubble">
              <div class="left-say"></div>
              <p class="chat-message">Hi, Mark! I made a new design for Messenger App. </p>
            </div>
          </div>
          <div class="right-message">
            <span class="time-text-right">10:57</span>
            <div class="right-bubble">
              <div class="right-say"></div>
              <p class="chat-message">Yo! Send it to my assistant and we'll review it during the year.</p>
            </div>
          </div>
          <div class="left-message">
            <time class="time-text">11:03</time>
            <div class="left-bubble">
              <div class="left-say"></div>
              <p class="chat-message">But, Mark... </p>
            </div>
          </div>
          <div class="right-message">
            <div class="right-bubble danger">
              <p class="chat-message">You were blocked by the user.</p>
            </div>
          </div>
      </div>
      <div class="divider"></div>
        <form class="form-block" action="POST">
          <input id="message" class="input-message" name="message" required placeholder="Send Message" type="text">
          <button  class="send-btn" type="submit">Send</button>
        </form>
    </div>
    
  </div>
</body>
</html>
