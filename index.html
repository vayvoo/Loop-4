<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="main-header">
      <div class="header-left">
        <div class="online-icon"></div>
        <span class="sender-name">mark zuckerberg</span>
      </div>
      <a href="#"><img class="close-icon" src="img/close.svg" alt="close-icon" ></a>
    </header>
    <div class="message-block">
      <div class="white-block">
          <div class="chat-date">
            <span class="today-text">Today</span>
          </div>
          <div class="left-time">
            <span class="time-text">10:53</span>
          </div>
          <div class="left-bubble  first">
            <p class="chat-message">Hi, Mark! I made a new design for Messenger App.</p>
          </div>
          <div class="right-time">
            <span class="time-text">10:57</span>
          </div>
          <div class="right-bubble">
            <p class="chat-message">Yo! Send it to my assistant and we'll review it during the year.</p>
          </div>
          <div class="left-time secondtime">
            <span class="time-text">11:03</span>
          </div>
          <div class="left-bubble  second">
            <p class="chat-message">But, Mark...</p>
          </div>

          <div class="right-bubble danger">
            <p class="chat-message">You were blocked by the user.</p>
          </div>
      </div>
      <div class="divider"></div>
      <footer class="footer-block">
        <input class="input-message" name="message" placeholder="Send Message" type="text">
        <a href="#" class="send-btn">Send</a>
      </footer>
    </div>
    
  </div>
</body>
</html>
